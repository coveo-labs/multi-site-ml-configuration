<!DOCTYPE html>
<html>
		
	<head>
		<title>Search Page, Multi Site Test</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height">
		<link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.7968/css/CoveoFullSearch.min.css" id="CoveoUI" />
<style>
			body {margin:0;}
			</style>

		<script type="text/javascript" src="https://static.cloud.coveo.com/searchui/v2.7968/js/CoveoJsSearch.Lazy.min.js" class="coveo-script"></script>
<script type="text/javascript" src="https://static.cloud.coveo.com/searchui/v2.7968/js/templates/templates.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
<script type="text/javascript" src="https://static.cloud.coveo.com/coveo.analytics.js/coveoua.js"></script>
      
<script>
  var originLevel1 = "Site2";
  var originLevel1PageView = "Site2";

  function bindList(id,name,type){
    var searchPageRootList1 = document.querySelector(id);
    var listname1 = name;
    Coveo.$$(searchPageRootList1).on("changeAnalyticsCustomData", function(e, args) {
      args.originLevel1 = originLevel1;
      //args.originLevel2 = listname1;
      //Register a pageview when clicking on a result
      if (args.type === 'ClickEvent') {
        let source = args.resultData.raw.source;
        let contentType = 'Youtube';
        if (source=='Youtube') contentType='Youtube';
        if (source=='Site') contentType='Website';
        if (source=='Help') contentType='Help';

        let meta = args.metaObject;
        args.metaObject.documentURL = args.resultData.uri;
        args.resultData.clickUri = args.resultData.uri;
        args.documentUrl = args.resultData.uri;
        document.title= args.resultData.title;
        coveoua('init', Coveo.SearchEndpoint.endpoints['default'].accessToken.token);
        coveoua('send', 'pageview', {
          contentIdKey: meta.contentIDKey,
          contentIdValue: meta.contentIDValue,
          contentType: contentType,
          originLevel1: originLevel1PageView
        });
      }
    });
    Coveo.$$(searchPageRootList1).on("doneBuildingQuery", function(e, args) {
      args.queryBuilder.searchHub = originLevel1;
    });
    Coveo.$$(searchPageRootList1).on('preprocessResults', function(e, args) {
      args.results.results.forEach(function(result) { 
         result.clickUri = 'javascript:void(0);';
        });
     });
    Coveo.init(searchPageRootList1);
  }
    document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.endpoints['default'] = new Coveo.SearchEndpoint({
            restUri: 'https://platform.cloud.coveo.com/rest/search',
            accessToken: 'xx594cb1fc-3543-4748-bf1a-95e7476a78f4',
              "queryStringArguments": {
                "searchHub": originLevel1
              }
            
        });
        bindList('.CoveoSearchInterface','','');

    })
</script>
    
  </head>

  <body>
    <div id="search" class="CoveoSearchInterface" data-enable-history="true">
      <div class="CoveoAnalytics"></div>
      <div class="coveo-tab-section">
        <a class="CoveoTab" data-id="All" data-caption="All Content" data-expression="@source==(Help,Site)"></a>
        <a class="CoveoTab" data-id="Help" data-caption="Help" data-expression="@source==Help"></a>
        <a class="CoveoTab" data-id="Website" data-caption="Website" data-expression="@source==Site"></a>
      </div>
      <div class="coveo-search-section">
        <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
      </div>
      <div class="coveo-main-section">
        <div class="coveo-facet-column">
          <div class="CoveoDynamicFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="All"></div>
          <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="YouTube"></div>
        </div>
        <div class="coveo-results-column">
          <div class="CoveoShareQuery"></div>
          <div class="CoveoPreferencesPanel">
            <div class="CoveoResultsPreferences"></div>
            <div class="CoveoResultsFiltersPreferences"></div>
          </div>
          <div class="CoveoTriggers"></div>
          <div class="CoveoBreadcrumb"></div>
          <div class="CoveoDidYouMean"></div>
          <div class="coveo-results-header">
            <div class="coveo-summary-section">
              <span class="CoveoQuerySummary"></span>
              <span class="CoveoQueryDuration"></span>
            </div>
            <div class="coveo-result-layout-section">
              <span class="CoveoResultLayout"></span>
            </div>
            <div class="coveo-sort-section">
              <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
              <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
            </div>
          </div>
          <div class="CoveoHiddenQuery"></div>
          <div class="CoveoErrorReport" data-pop-up="false"></div>
          <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
            <script id="YouTubePlaylist" class="result-template" type="text/html" data-layout="list" data-field-filetype="YouTubePlaylist"><div class="coveo-result-frame">
      <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
        <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
      </div>
      <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
        <div class="coveo-result-row" style="margin-top:0;">
          <div class="coveo-result-cell coveo-no-wrap" style="vertical-align:top;font-size:16px;">
            <a class="CoveoResultLink"></a>
          </div>
          <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
            <div class="coveo-result-row">
              <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
            </div>
          </div>
        </div>
        <div class="coveo-result-row" style="margin-top:10px;">
          <div class="coveo-result-cell">
            <span class="CoveoFieldValue" data-field="@filetype" data-text-caption="Type" style="margin-right:30px;"></span>
            <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author" style="margin-right:30px;"></span>
            <span class="CoveoFieldValue" data-field="@ytitemcount" data-text-caption="NumberOfVideos" style="margin-right:30px;"></span>
          </div>
        </div>
        <div class="coveo-result-row" style="margin-top:12px;">
          <div class="coveo-result-cell" style="padding-top:5px; padding-bottom:5px; font-size:13px;">
            <span class="CoveoResultFolding" data-result-template-id="YouTubeVideo"></span>
          </div>
        </div>
        <div class="coveo-result-row">
          <div class="coveo-result-cell">
            <div class="CoveoMissingTerms"></div>
          </div>
        </div>
      </div>
    </div></script>
            <script id="YouTubeVideo" class="result-template" type="text/html" data-layout="list" data-field-filetype="YouTubeVideo"><div class="coveo-result-frame">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="width:220px; padding-top:7px">
          <span class="CoveoYouTubeThumbnail">
          </span>
        </div>
        <div class="coveo-result-cell" >
          <div class="coveo-result-row">
            <div class="coveo-result-cell" style="font-size:16px">
              <a class="CoveoResultLink">
              </a>
            </div>
            <div class="coveo-result-cell" style="text-align:right; width:120px;font-size:12px">
              <span class="CoveoFieldValue" data-field="@date" data-helper="dateTime">
              </span>
            </div>
          </div>
          <div class="coveo-result-row" style="margin-top:10px;">
            <div class="coveo-result-cell">
              <span class="CoveoExcerpt"></span>
            </div>
          </div>
          <div class="coveo-result-row" style="margin-top:10px;">
            <div class="coveo-result-cell">
              <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author" style="margin-right:30px;"></span>
              <span class="CoveoFieldValue" data-field="@ytvideoduration" data-helper="timeSpan" data-helper-options-is-milliseconds="false" data-text-caption="Length" style="margin-right:30px;"></span>
              <span class="CoveoFieldValue" data-field="@ytviewcount" data-text-caption="Views" style="margin-right:30px;"></span>
              <span class="CoveoFieldValue" data-field="@language" data-text-caption="Language" style="margin-right:30px;"></span>
            </div>
          </div>
          <div class="coveo-result-row">
             <div class="coveo-result-cell">
              <div class="CoveoMissingTerms"></div>
            </div>
          </div>
        </div>
      </div>
    </div></script>
            <script id="Default" class="result-template" type="text/html" data-layout="list"><div class="coveo-result-frame">
      <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
        <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
        <div class="CoveoQuickview"></div>
      </div>
      <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
        <div class="coveo-result-row" style="margin-top:0;">
          <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;">
            <a class="CoveoResultLink"></a>
          </div>
          <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
            <div class="coveo-result-row">
              <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
            </div>
          </div>
        </div>
        <div class="coveo-result-row" style="margin-top:10px;">
          <div class="coveo-result-cell">
            <span class="CoveoExcerpt"></span>
          </div>
        </div>
        <div class="coveo-result-row" style="margin-top:10px;">
          <div class="coveo-result-cell">
            <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author" style="margin-right:30px;"></span>
            <span class="CoveoFieldValue" data-field="@source" data-text-caption="Source" style="margin-right:30px;"></span>
            <span class="CoveoFieldValue" data-field="@language" data-text-caption="Language" style="margin-right:30px;"></span>
            <span class="CoveoFieldValue" data-field="@filetype" data-text-caption="File Type" style="margin-right:30px;"></span>
          </div>
        </div>
        <div class="coveo-result-row" style="margin-top:10px;">
          <div class="coveo-result-cell">
            <div class="CoveoPrintableUri"></div>
          </div>
        </div>
        <div class="coveo-result-row">
          <div class="coveo-result-cell">
            <div class="CoveoMissingTerms"></div>
          </div>
        </div>
      </div>
    </div></script>
          </div>
          <div class="CoveoPager"></div>
          <div class="CoveoLogo"></div>
          <div class="CoveoResultsPerPage"></div>
        </div>
      </div>
    </div>
</body></html>
